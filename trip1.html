<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Reasons Why You Should Accept My Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5733;
        }
        .meme-img {
            width: 80%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .reason-text {
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>20 Reasons Why You Should Accept My Proposal</h1>
        <div id="reason-container">
            <p class="reason-text" id="reason-text">Are you ready to discover why?</p>
            <img src="https://via.placeholder.com/400" class="meme-img" id="meme-img" alt="Meme">
            <button class="btn" id="next-button" onclick="nextReason()">Next</button>
        </div>
    </div>

    <script>
        // Array of reasons and meme URLs (replace with actual meme URLs)
        const reasons = [
            "1. I'm kind and caring, like a human-sized teddy bear. 🧸",
            "2. I'm passionate about you. You’re the spark in my engine. 🚗💨",
            "3. I’m wealthy. Like, 'I bought an extra large pizza' wealthy. 🍕",
            "4. I’m a car guy. So you know I’m all about smooth rides. 🚗💥",
            "5. I’m an aviation expert. I'll literally fly you to the moon... or at least to the beach. ✈️",
            "6. I’m going to be a lawyer. So I know how to argue... in your favor. ⚖️",
            "7. I’ll make you laugh every single day. Humor is my middle name! 😂",
            "8. I'll be your personal chauffeur and private jet pilot. 🚗✈️",
            "9. I know all the best places to eat. Yes, I am a foodie. 🍔",
            "10. I’ll be the best listener. Just try me. 👂",
            "11. I’m the type to surprise you with flowers... just because. 🌹",
            "12. I know how to make a mean breakfast in bed. 🍳🥞",
            "13. I’ll defend you like a lawyer... even when you steal my fries. 🍟",
            "14. I’m always down for adventure. Let's go to the moon! 🌕",
            "15. I will make you feel like the luckiest person alive. 🍀",
            "16. I’m here to make you happy, not just today, but forever. ❤️",
            "17. You deserve the best, and that’s exactly what I’ll give you. 🏆",
            "18. All I need is a 'Yes,' and I’ll be happy forever. 🥰"
        ];

        const memeImages = [
            "https://via.placeholder.com/400?text=Meme+1",
            "https://via.placeholder.com/400?text=Meme+2",
            "https://via.placeholder.com/400?text=Meme+3",
            "https://via.placeholder.com/400?text=Meme+4",
            "https://via.placeholder.com/400?text=Meme+5",
            "https://via.placeholder.com/400?text=Meme+6",
            "https://via.placeholder.com/400?text=Meme+7",
            "https://via.placeholder.com/400?text=Meme+8",
            "https://via.placeholder.com/400?text=Meme+9",
            "https://via.placeholder.com/400?text=Meme+10",
            "https://via.placeholder.com/400?text=Meme+11",
            "https://via.placeholder.com/400?text=Meme+12",
            "https://via.placeholder.com/400?text=Meme+13",
            "https://via.placeholder.com/400?text=Meme+14",
            "https://via.placeholder.com/400?text=Meme+15",
            "https://via.placeholder.com/400?text=Meme+16",
            "https://via.placeholder.com/400?text=Meme+17",
            "https://via.placeholder.com/400?text=Meme+18",
            "https://via.placeholder.com/400?text=Meme+19",
            "https://via.placeholder.com/400?text=Meme+20"
        ];

        let currentReason = 0;

        function nextReason() {
            if (currentReason < reasons.length) {
                document.getElementById("reason-text").innerText = reasons[currentReason];
                document.getElementById("meme-img").src = memeImages[currentReason];
                currentReason++;
                if (currentReason === reasons.length) {
                    document.getElementById("next-button").innerText = "You’ve Seen All Reasons!";
                    document.getElementById("next-button").disabled = true;
                }
            }
        }
    </script>

</body>
</html>
